<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">User Profile</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${user}" class="text-center mb-4">
                            <h1 class="display-4" th:text="${user.fullName}">User Full Name</h1>
                            <p class="lead" th:text="${user.email}">user@example.com</p>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h4>Profile Information</h4>
                                <dl class="row">
                                    <dt class="col-sm-4">First Name:</dt>
                                    <dd class="col-sm-8" th:text="${user.firstName}">John</dd>
                                    
                                    <dt class="col-sm-4">Last Name:</dt>
                                    <dd class="col-sm-8" th:text="${user.lastName}">Doe</dd>
                                    
                                    <dt class="col-sm-4">Email:</dt>
                                    <dd class="col-sm-8" th:text="${user.email}">john.doe@example.com</dd>
                                </dl>
                            </div>
                            
                            <div class="col-md-6">
                                <h4>Account Actions</h4>
                                <div class="d-grid gap-2">
                                    <a th:href="@{/auth/logout}" class="btn btn-danger">Logout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
